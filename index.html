<!DOCTYPE html>
<html>
<head>
	<title>Live Streaming</title>
</head>
<body>

	<video id="cam" autoplay></video>

	<script type="text/javascript">
		
		navigator.mediaDevices.getUserMedia({
			video: {
				width: 640,
				height: 480
			}             	
		})
		.then(stream => {
			document.getElementById("cam").srcObject = stream;
		})

	</script>

</body>
</html>
